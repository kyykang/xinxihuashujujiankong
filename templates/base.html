<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}信息化运维监控系统{% endblock %}</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { 
            padding-top: 60px; 
            background-color: #f8f9fa;
        }
        .sidebar { 
            position: fixed; 
            top: 56px; 
            bottom: 0; 
            left: 0; 
            z-index: 100; 
            padding: 48px 0 0; 
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); 
            background-color: #f8f9fa;
        }
        .sidebar-sticky { 
            position: relative; 
            top: 0; 
            height: calc(100vh - 48px); 
            padding-top: .5rem; 
            overflow-x: hidden; 
            overflow-y: auto; 
        }
        .nav-link { 
            color: #333; 
            padding: 10px 15px;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active { 
            color: #007bff; 
            background-color: #e7f1ff;
        }
        .status-online { color: #28a745; }
        .status-offline { color: #dc3545; }
        .status-warning { color: #ffc107; }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">信息化运维监控系统</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="bi bi-speedometer2"></i> 监控仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/targets">
                                <i class="bi bi-bullseye"></i> 监控目标
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/alerts">
                                <i class="bi bi-bell"></i> 告警记录
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/config">
                                <i class="bi bi-gear"></i> 系统配置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
